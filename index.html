<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>cute cat</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>
        <div id="container">

            <div class="start">
                나에게 꼭 맞는 고양이를 찾아보세요!
            </div>
            
            <div class="cat_1">
                <img class="img_1" src="./img/0.jpg"/>
                <div class="title_1">치즈냥이</div>
                <div class="content_1">제 이름은 치즈냥이고요 키는 40cm이고 몸무게는 10kg정도 에요.<br />
                    야옹야옹야오오오오옹(날 키워라)
                </div>
                <div class="meow_1">
                    <button class="button_1">냥줍하기</button>
                </div>
            </div>
            
            <div class="cat_1">
                <img class="img_1" src="./img/1.jpg"/>
                <div class="title_1">손냥냥</div>
                <div class="content_1">안녕하세요 손혜린 집에서 사는 손냥냥이에요. 저는 수컷이고요 츄르를 조아해요.<br />
                    최근에 다시 혜린이 집으로 왔답니다.
                </div>
                <div class="meow_1">
                    <button class="button_1">냥줍하기</button>
                </div>
            </div>

            <div class="cat_1">
                <img class="img_1" src="./img/2.jpg"/>
                <div class="title_1">꼬미</div>
                <div class="content_1">안녕 나는 꼬미<br />
                    날 키워라 집사.
                </div>
                <div class="meow_1">
                    <button class="button_1">냥줍하기</button>
                </div>
            </div>

            <div class="end">
                다른 냥냥이들을 모집 중이에요! 
            </div>

            <div class="hello">
                &Hello CAT
            </div>
        </div>
    </body>
</html>
